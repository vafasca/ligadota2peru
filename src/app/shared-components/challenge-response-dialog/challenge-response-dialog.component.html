<!-- challenge-response-dialog.component.html -->
<h2 mat-dialog-title>Desafío Recibido</h2>
<mat-dialog-content>
  <p><strong>Equipo:</strong> {{data.fromTeamName}}</p>
  <p><strong>Descripción:</strong> {{data.fromTeamDescription || 'No hay descripción disponible'}}</p>
  <p>{{data.message}}</p>
  <p>¿Deseas aceptar este desafío?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="rejectChallenge()">Rechazar</button>
  <button mat-raised-button color="primary" (click)="acceptChallenge()">Aceptar</button>
</mat-dialog-actions>
