<div class="forgot-password-container">
    <div class="forgot-password-form">
      <h2 class="dota-font">Recuperar Contraseña</h2>
      
      <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" ngModel required email 
                 class="dota-input" placeholder="tu@email.com">
        </div>
  
        <button type="submit" class="dota-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Enviar Enlace</span>
          <span *ngIf="isLoading">Enviando...</span>
        </button>
  
        <div class="forgot-links">
          <a routerLink="/login" class="forgot-link">Volver al Inicio de Sesión</a>
        </div>
  
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
