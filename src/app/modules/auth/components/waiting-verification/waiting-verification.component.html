<div class="verify-container">
    <div class="verify-overlay"></div>
    <div class="verify-box">
      <h2>Verificación de Correo Requerida</h2>
      <p>Hemos enviado un enlace de verificación a <strong>{{email}}</strong></p>
      <p>Por favor revisa tu bandeja de entrada y haz clic en el enlace para activar tu cuenta.</p>
      
      <div class="actions">
        <button (click)="resendVerification()" class="dota-button">
          <i class="fas fa-paper-plane"></i> Reenviar correo
        </button>
        <button (click)="checkVerification()" class="dota-button">
          <i class="fas fa-sync-alt"></i> Ya verifiqué mi correo
        </button>
      </div>
      
      <p class="help-text">
        <i class="fas fa-info-circle"></i> ¿No recibiste el correo? Revisa tu carpeta de spam o 
        <a href="mailto:soporte@dota2battle.com?subject=Problema con verificación de correo">contáctanos</a>.
      </p>
    </div>
  </div>
