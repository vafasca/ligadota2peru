<div class="login-container">
  <div class="login-form">
    <h2 class="dota-font">Iniciar Sesión</h2>
    
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required email class="dota-input" placeholder="tu@email.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" ngModel required class="dota-input" placeholder="••••••••">
      </div>

      <button type="submit" class="dota-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>

      <div class="login-links">
        <a (click)="navigateToRegister()" class="login-link">¿No tienes cuenta? Regístrate</a>
        <a (click)="resetPassword()" class="login-link">¿Olvidaste tu contraseña?</a>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
