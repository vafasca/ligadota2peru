<h2 mat-dialog-title>Invitación a Torneo</h2>
<mat-dialog-content>
  <p>El equipo <strong>{{data.teamName}}</strong> te invita a participar en el torneo:</p>
  <h3>{{data.tournamentName}}</h3>
  <p>¿Aceptas la invitación?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-button color="warn" (click)="respondToInvitation(false)" [disabled]="isLoading">
    Rechazar
  </button>
  <button mat-raised-button color="primary" (click)="respondToInvitation(true)" [disabled]="isLoading">
    Aceptar
  </button>
</mat-dialog-actions>
