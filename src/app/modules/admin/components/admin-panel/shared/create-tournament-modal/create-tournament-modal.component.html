<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Crear Nuevo Torneo</h2>
      <button class="close-button" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()" class="tournament-form">
      <div class="form-group">
        <label for="tournament-name">Nombre del Torneo</label>
        <input type="text" id="tournament-name" formControlName="name" placeholder="Ej: Dota 2 Championship">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="game">Juego</label>
          <select id="game" formControlName="game">
            <option value="Dota 2">Dota 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="format">Formato</label>
          <select id="format" formControlName="format">
            <option value="Single Elimination">Eliminación Simple</option>
            <option value="Double Elimination">Eliminación Doble</option>
            <option value="Round Robin">Round Robin</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="max-teams">Máx. Equipos</label>
          <input type="number" id="max-teams" formControlName="maxTeams" min="4" max="32">
        </div>
        <div class="form-group">
          <label for="start-date">Fecha de Inicio Torneo</label>
          <!-- CAMBIO: type="datetime-local" -->
          <input type="datetime-local" id="start-date" formControlName="startDate">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="reg-start">Inicio de Inscripciones</label>
          <input type="datetime-local" id="reg-start" formControlName="registrationStartDate" required>
        </div>
        <div class="form-group">
          <label for="reg-end">Fin de Inscripciones</label>
          <input type="datetime-local" id="reg-end" formControlName="registrationEndDate" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="match-format">Formato de Partidas</label>
          <select id="match-format" formControlName="matchFormat">
            <option value="BO1">Best of 1</option>
            <option value="BO3">Best of 3</option>
            <option value="BO5">Best of 5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="final-match-format">Formato de la Final</label>
          <select id="final-match-format" formControlName="finalMatchFormat">
            <option value="BO1">Best of 1</option>
            <option value="BO3">Best of 3</option>
            <option value="BO5">Best of 5</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="prize-pool">Premio (opcional)</label>
          <input type="text" id="prize-pool" formControlName="prizePool" placeholder="Ej: $1000">
        </div>
        <div class="form-group">
          <label for="entry-fee">Cuota de Entrada</label>
          <input type="number" id="entry-fee" formControlName="entryFee" min="0">
        </div>
      </div>
      <div class="form-group">
        <label for="rules">Reglas (opcional)</label>
        <textarea id="rules" formControlName="rules" rows="4" placeholder="Describe las reglas específicas del torneo..."></textarea>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-button" (click)="onClose()">Cancelar</button>
        <button type="submit" class="submit-button" [disabled]="!tournamentForm.valid">Crear Torneo</button>
      </div>
    </form>
  </div>
</div>
