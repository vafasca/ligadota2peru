<div class="admin-panel-container">
  <!-- Sidebar -->
  <app-sidebar 
    [activeTab]="activeTab" 
    (tabChange)="activeTab = $event"
    (openTournamentModal)="onOpenTournamentModal()">
  </app-sidebar>
  
  <!-- Main Content -->
  <div class="main-content">
    <header class="admin-header">
      <h1>{{ getHeaderTitle() }}</h1>
      <div class="user-controls">
        <span class="username">Moderador</span>
        <div class="user-avatar">
          <i class="fas fa-user-shield"></i>
        </div>
      </div>
    </header>
    
    <div class="content-area">
      <!-- Dynamic Content -->
      <app-dashboard *ngIf="activeTab === 'dashboard'"></app-dashboard>
      <app-tournaments 
        *ngIf="activeTab === 'tournaments'"
        (openModal)="onOpenTournamentModal()">
      </app-tournaments>
      <app-matches *ngIf="activeTab === 'matches'"></app-matches>
      <app-users *ngIf="activeTab === 'users'"></app-users>
      <app-reports *ngIf="activeTab === 'reports'"></app-reports>
    </div>
  </div>

  <!-- Tournament Modal -->
  <app-create-tournament-modal 
    *ngIf="showTournamentModal"
    (closeModal)="onCloseTournamentModal()"
    (tournamentCreated)="onTournamentCreated($event)">
  </app-create-tournament-modal>
</div>
