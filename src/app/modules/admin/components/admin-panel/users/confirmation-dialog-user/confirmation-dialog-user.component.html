<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field *ngIf="data.showReasonInput" appearance="outline" class="full-width">
    <mat-label>{{ data.reasonLabel || 'Motivo' }}</mat-label>
    <textarea matInput [(ngModel)]="reason" 
             [placeholder]="data.placeholder || 'Ingrese el motivo...'" 
             cdkTextareaAutosize
             cdkAutosizeMinRows="3"
             required></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="{ confirmed: false }">{{ data.cancelText || 'Cancelar' }}</button>
  <button 
    mat-flat-button 
    [mat-dialog-close]="{ confirmed: true, reason: reason }" 
    [color]="data.isDestructive ? 'warn' : 'primary'"
    [disabled]="data.showReasonInput && !reason">
    {{ data.confirmText || 'Confirmar' }}
  </button>
</mat-dialog-actions>
