<div class="register-container">
    <div class="form-container">
      <h2 class="dota-font">Registro de Jugadores</h2>
      
      <!-- Sección de avatar centrado -->
      <div class="avatar-section">
        <div class="avatar-preview-container">
          <img [src]="selectedAvatar || '/assets/default-avatar.jpg'" alt="avatar preview" class="avatar-preview">
          <input type="file" id="avatar" name="avatar" (change)="onFileSelected($event)" class="dota-file-input">
          <label for="avatar" class="avatar-label">Seleccionar Foto</label>
        </div>
      </div>
  
      <form (ngSubmit)="onSubmit(playerForm)" #playerForm="ngForm">
        <div class="form-grid">
          <!-- Resto de los campos del formulario... -->
          <div class="form-group">
            <label for="nick">Nick de Jugador</label>
            <input type="text" id="nick" name="nick" ngModel required class="dota-input">
          </div>
  
          <div class="form-group">
            <label for="idDota">ID Dota 2</label>
            <input type="number" id="idDota" name="idDota" ngModel required class="dota-input">
          </div>
  
          <div class="form-group">
            <label for="category">Categoría</label>
            <select id="category" name="category" ngModel required class="dota-select">
              <option value="Tier1">Tier1</option>
              <option value="Tier2">Tier2</option>
              <option value="Tier3">Tier3</option>
              <option value="Tier4">Tier4</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="mmr">MMR</label>
            <input type="number" id="mmr" name="mmr" ngModel required class="dota-input">
          </div>
  
          <div class="form-group">
            <label for="status">Estado</label>
            <select id="status" name="status" ngModel required class="dota-select">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
              <option value="Suspendido">Suspendido</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="rating">Puntuación</label>
            <input type="number" id="rating" name="rating" ngModel required class="dota-input">
          </div>
  
          <div class="form-group full-width">
            <label for="observations">Observaciones</label>
            <textarea id="observations" name="observations" ngModel class="dota-textarea"></textarea>
          </div>
        </div>
  
        <button type="submit" class="dota-button">Registrar Jugador</button>
      </form>
    </div>
  </div>
