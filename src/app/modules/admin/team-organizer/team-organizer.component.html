<div class="organizer-container">
    <div class="controls-container">
      <h2 class="dota-font">Organización de Equipos</h2>
      <button class="dota-button" (click)="createNewTeam()">Crear Nuevo Equipo</button>
    </div>
  
    <!-- Listas de Jugadores -->
    <div class="players-grid">
      <!-- Lista de Espera -->
      <div class="tier-container waiting-list">
        <h3 class="tier-title">⏳ Lista de Espera</h3>
        <div class="players-list" cdkDropList [cdkDropListData]="waitingPlayers" 
             (cdkDropListDropped)="drop($event)">
          <div class="player-card" *ngFor="let player of waitingPlayers" cdkDrag>
            <!-- Contenido del jugador -->
          </div>
        </div>
      </div>
  
      <!-- Tiers 1-4 -->
      <div class="tier-container tier-1" *ngFor="let tier of [1,2,3,4]">
        <h3 class="tier-title">Tier {{tier}} - {{getTierName(tier)}}</h3>
        <div class="players-list" cdkDropList [cdkDropListData]="getPlayersByTier(tier)" 
             (cdkDropListDropped)="drop($event)">
          <div class="player-card" *ngFor="let player of getPlayersByTier(tier)" cdkDrag>
            <!-- Contenido del jugador -->
          </div>
        </div>
      </div>
    </div>
  
    <!-- Área de Creación de Equipos -->
    <div class="teams-creation-area">
      <div class="team-box" *ngFor="let team of teams; let i = index">
        <div class="team-header">
          <h3 class="dota-font">Equipo {{i + 1}}</h3>
          <button class="dota-button small" (click)="assignCaptain(team)">Asignar Capitán</button>
        </div>
        <div class="team-members" cdkDropList [cdkDropListData]="team.members" 
             (cdkDropListDropped)="drop($event)">
          <div class="player-card" *ngFor="let member of team.members" cdkDrag>
            <img [src]="member.avatar" class="player-avatar" alt="avatar">
            <div class="player-info">
              <span class="player-nick">{{ member.nick }}</span>
              <div class="player-details">
                <span class="mmr-badge">{{ member.mmr }}</span>
                <span class="role-badge">{{ member.category }}</span>
              </div>
            </div>
            <div class="captain-crown" *ngIf="member.isCaptain">♛</div>
          </div>
        </div>
      </div>
    </div>
  </div>
